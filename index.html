<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocetna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" id="slika">
        
            <img src="images/slika1.svg" class="image-fluid" id="ufc" alt="nema">
        
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md text-center">
                <button id="azuriraj" class="btn btn-lg btn-dark">Azuriraj podatke o borcima</button>
                <script>
                    document.getElementById("azuriraj").addEventListener("click", function(){
                        document.location.href = "borac.php";
                    })
                </script>
                
            </div>
        </div>
    </div>
    
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md text-center">
                <button id="prikaziBorce" class="btn btn-lg btn-dark">Prikazi borce</button>
                <button id="sakrij1" class="btn btn-lg btn-outline-dark">Sakrij listu</button>

                <div id="prikaz"></div>
                <script>
                    document.getElementById("sakrij1").addEventListener("click", function(){
                        document.getElementById("prikaz").innerHTML = "";
                    });
                </script>
                <script>
                    document.getElementById("prikaziBorce").addEventListener("click", function () {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("prikaz").innerHTML = xhttp.responseText;
                            }
                        };
                        xhttp.open("GET", "tabelaBorac.php", true);
                        xhttp.send();
                        });
                </script>
            </div>

            <div class="col-md text-center">
                <button id="prikaziKategorije" class="btn btn-lg btn-dark">Prikazi kategorije boraca</button>
                <button id="sort" class="btn btn-lg btn-primary">Sortiraj po nazivu</button>
                <button id="sakrij2" class="btn btn-lg btn-outline-dark">Sakrij listu</button>

                <div id="prikaz1"></div>
                <script>
                    document.getElementById("sort").style.display="none";
                </script>
                <script>
                    document.getElementById("sakrij2").addEventListener("click", function(){
                        document.getElementById("prikaz1").innerHTML = "";
                        document.getElementById("sort").style.display = "none";
                    });
                </script>
                <script>
                    document.getElementById("prikaziKategorije").addEventListener("click", function(){
                        document.getElementById("sort").style.display = "inline";
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("prikaz1").innerHTML = xhttp.responseText;
                            }
                        };
                        xhttp.open("GET", "tabelaKategorija.php", true);
                        xhttp.send();
                    });
                </script>
                <script>
                    document.getElementById("sort").addEventListener("click", function(){
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("prikaz1").innerHTML = xhttp.responseText;
                            }
                        };
                        xhttp.open("GET", "sortiranje.php", true);
                        xhttp.send();
                    });
                </script>
            </div>
        </div>
    </div>
    
</body>
</html>
